<h1 style="text-align: center;">Home</h1>


<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Image</th>
			<th>Price</th>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="product in products" style="background-color: {{product.color}};">
			<td>{{product.name}}</td>
			<td><img src="{{product.images}}" alt=""></td>
			<td>{{product.price | currency}}</td>
		</tr>
	</tbody>
</table>
