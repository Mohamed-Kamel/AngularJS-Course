Signup


<form action="#!/login">
	Username : <input type="text" name="username" ng-model="register.username">
	Password : <input type="password" name="password" ng-model="register.password">
	Email : <input type="text" name="email" ng-model="register.email">
	<button type="button" ng-click="signup()">Sign Up</button>
</form>
